services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: api-container
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    volumes:
      - ./api:/app # Para desenvolvimento
      - /app/node_modules
    command: npm start

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: frontend-container
    ports:
      - "3000:80" # Nginx exp√µe na porta 80
    depends_on:
      - api